        <style>
      .images div {
        display: flex;
        width: 100%;
        align-items: flex-start;
      }
      .column {
        display: flex;
        flex-direction: column;
        flex: 1;
        padding: 6px;
        gap: 6px;
      }
      .images img {
        image-rendering: -webkit-optimize-contrast;
        width: 100%;
        border: solid 2px;
      }
      hr {
        border: none;
        background: #97f7c7;
        height: 4px;
        width: 95%;
        margin-top: 2vh;
      }
      h2 {
        font-size: 3vw;
        margin: 15px 0;
      }

      #big {
        z-index: 10;
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #1a1a1a9f;
      }
      #bigimg {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 90vw;
        max-height: 90vh;
        border: solid 4px;
      }
      #close {
        width: 50px;
        position: absolute;
        top: 4px;
        right: 4px;
        z-index: 15;
      }
    </style>
