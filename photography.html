<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="a7229c9f-4e47-40dd-9a31-112af3724e79"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js" integrity="sha512-bcfltY+lNLlNxz38yBBm/HLaUB1gTV6I0e+fahbF9pS6roIdzUytozWdnFV8ZnM6cSAG5EbmO0ag0a/fLZSG4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js" integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <title>Photography - GreyBeard42's Homepage</title>
    <link rel="stylesheet" href="grey.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset='utf-8'/>
    <style>
      .images div {
        display: flex;
        width: 100%;
        align-items: flex-start;
      }
      .column {
        display: flex;
        flex-direction: column;
        flex: 1;
        padding: 6px;
        gap: 6px;
      }
      .images img {
        image-rendering: -webkit-optimize-contrast;
        width: 100%;
        border: solid 2px;
      }
      hr {
        border: none;
        background: #97f7c7;
        height: 4px;
        width: 95%;
        margin-top: 2vh;
      }
      h2 {
        font-size: 3vw;
        margin: 15px 0;
      }

      #big {
        z-index: 10;
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #1a1a1a9f;
      }
      #bigimg {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 90vw;
        max-height: 90vh;
        border: solid 4px;
      }
      #close {
        width: 50px;
        position: absolute;
        top: 4px;
        right: 4px;
        z-index: 15;
      }
    </style>
  </head>
	<body>
    <script src="top.js"></script>
    
    <!--TITLE-->
    <h1 class="hometitle">PHOTOGRAPHY</h1>
    <p>Click image to view enlargened</p>
    
    <div class="content" id='content'></div>

    <div id="big" style="display: none;"><img id="close" src="images/close.png"><img id="bigimg" src="images/photography/aug24/CSC_0531-min.JPG"></div>

    <script src='photography.js'></script>
  </body>
</html>
